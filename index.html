<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
      <header>
        <h1>Book library</h1>
      </header>
      <main id="main">
        <div class="form">
          <form action="">
            <input id="title" type="text" placeholder="Title" />
            <input id="author" type="text" placeholder="Author" />
            <input id="pages" type="number" placeholder="Pages" />
            <input id="readed" type="checkbox" role="switch" />
            <label for="readed">Readed</label>
            <input id="submit" class="add" type="submit" value="Add" />
          </form>
        </div>
        <div id="books" class="books">
          <div class="book">
            <div class="book-info">
              <p class="title"></p>
              <p class="author"></p>
              <p class="pages"></p>
              <p class="readed"><span>No</span></p>
            </div>

            <div class="buttons">
              <button class="update">Update</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        </div>
      </main>


    <script src="scripts/main.js"></script>
  </body>
</html>

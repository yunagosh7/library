<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
      <header>
        <h1>Book library</h1>
      </header>
      <main id="main">
        <div class="form">
          <form id="form" action="">           
                <input required id="title" type="text" placeholder="Titulo" />
                <input required id="author" type="text" placeholder="Autor" />
                <input required id="pages" type="number" placeholder="Páginas" />
                <div>
                    <input id="readed" type="checkbox" />
                    <label for="readed">Leído</label>
                </div>
                <input id="submit" class="add" type="submit" value="Añadir" />          

          </form>
        </div>
        <div id="books-container" class="books">
          
        </div>
      </main>


    <script src="scripts/main.js"></script>
  </body>
</html>
